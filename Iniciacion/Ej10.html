<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio10</title>
  </head>
  <body>
    <p>innerHtml controla que puede incluirse en un elemento.</p>
    <div id="salida"></div>
    <script>
      let dato1, dato2, num1, num2;
      dato1 = window.prompt("Introduce el primer número ?", "0");
      dato2 = window.prompt("Introduce el segundo número ?", "0");
      num1 = parseInt(dato1);
      num2 = parseInt(dato2);
      let resultado = num1 - num2;
      document.getElementById("salida").innerHTML = `La resta es ${resultado} `;
    </script>
  </body>
</html>
