<!DOCTYPE html>
<html>
  <body>
    <script>
      // Función tradicional para multiplicar
      function multiplicar(x, y) {
        return x * y;
      }

      // Función tradicional para potencia
      function exponente(x, y) {
        return Math.pow(x, y);
      }

      // Función tradicional para sumar
      function sumar(x, y) {
        return x + y;
      }

      // Función tradicional para restar
      function restar(x, y) {
        return x - y;
      }

      // Pruebas
      var result = multiplicar(5, 2);
      alert("Multiplicación: " + result);

      result = sumar(3, 4);
      alert("Suma: " + result);

      result = restar(10, 4);
      alert("Resta: " + result);

      result = exponente(2, 3);
      alert("Potencia: " + result);
    </script>
  </body>
</html>
