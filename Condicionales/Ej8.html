<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Verificación de Acceso</title>
  </head>
  <body>
    <h2>Verificación de acceso al portal web</h2>

    <label for="edad">Introduce tu edad:</label>
    <input type="number" id="edad" min="1" max="120" />
    <button onclick="verificarEdad()">Verificar</button>

    <p id="resultado"></p>

    <script>
      function verificarEdad() {
        const edadInput = document.getElementById("edad");
        const resultado = document.getElementById("resultado");
        const edad = parseInt(edadInput.value);

        if (isNaN(edad)) {
          resultado.textContent = "Por favor, introduce una edad válida.";
          return;
        }

        if (edad < 1 || edad > 120) {
          resultado.textContent =
            "Edad no válida. Debe estar entre 1 y 120 años.";
        } else if (edad > 18) {
          resultado.textContent = "Sí tiene permiso de acceso.";
        } else {
          resultado.textContent = "No tiene permiso de acceso.";
        }
      }
    </script>
  </body>
</html>
