<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" />
    <title>Suma de dos números</title>
  </head>

  <body>
    <h1>Programa para sumar dos números</h1>

    <p>Introduce dos números para sumarlos:</p>

    <!-- Campos de texto para introducir los números -->
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" placeholder="Introduce el primer número"/>
    <br>

    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" placeholder="Introduce el segundo número"/>
    <!-- Botón para realizar la suma -->
    <button onclick="mostrarSuma()">Mostrar la suma</button>

    <!-- Mostramos el resultado -->
    <p id="resultado"></p>

    <script>
      // Función para mostrar la suma de dos números
      function mostrarSuma() {
        // Obtenemos los valores de los campos de texto
        var numero1 = parseInt(document.getElementById("numero1").value);
        var numero2 = parseInt(document.getElementById("numero2").value);
      
          // Realizamos la suma y mostrar el resultado
          var suma = numero1 + numero2;
          document.getElementById("resultado").innerHTML = "La suma es: " + suma;
        }

    </script>
  </body>
</html>
