<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio11</title>
  </head>
  <body>
    <p>innerHtml controla que puede incluirse en un elemento.</p>
    <div id="salida"></div>
    <script>
      let dato1, dato2, num1, num2;
      dato1 = window.prompt("Introduce el primer número ?", "0");
      dato2 = window.prompt("Introduce el segundo número ?", "0");
      num1 = parseInt(dato1);
      num2 = parseInt(dato2);
      let resultadoResta = num1 - num2;
      let resultadoMultiplicacion = num1 * num2;
      document.getElementById(
        "salida"
      ).innerHTML = `La resta es ${resultadoResta} y la multiplicación es ${resultadoMultiplicacion}`;
    </script>
  </body>
</html>
