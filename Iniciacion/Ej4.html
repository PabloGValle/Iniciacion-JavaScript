<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        const a = "Hola";
        let b = "Mundo";

        document.write("Constante a contiene " + a);
        document.write("<br>");
        document.write("Variable b contiene " + b);
        document.write("<br>");
        document.write(a + b);
    </script>
    <p>El signo '+' sirve para concatenar cadenas de texto</p>
</body>
</html>
